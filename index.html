<!DOCTYPE html>
<html lang="en">
<head>

  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

      <p id="computer-score"></p>
    </div>
  </div>

<script src="script.js"></script>
</html>
